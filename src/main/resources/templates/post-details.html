<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header_footer :: header"></header>

    <div class="container mt-3">
        <h1 th:text="${title}"/>
    </div>

    <div th:each="element : ${post}" class="alert alert-info mt-5">
        <div class="container">
            <h4 th:text="${element.title}"/><br>
            <em th:text="${element.text}"/><br>
            <b h:text="'Просмотров ' + ${element.views}"/><br>
            <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Редактировать пост</a><br><br>
            <form th:action="'/blog/' + ${element.id} + '/remove'" method="post">
                <input type="hidden" name="_csrf" value="{{_csrf_token}}"/>
                <button type="submit" class="btn btn-warning">Удалить пост</button>
            </form>
        </div>
    </div>

    <div th:insert="blocks/header_footer :: footer"></div>
</body>
</html>
