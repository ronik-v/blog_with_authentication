<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Зайти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
    <div class="container mt-5 mb-5">
        <body class="d-flex align-items-center py-4 bg-body-tertiary">
            <main class="form-signin w-50 m-auto">
                <form action="@{/login}" method="post">
                    <h1 class="h3 mb-3 fw-normal">Пожалуйста зайдите</h1>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Имя пользователя">
                        <label for="floatingInput">Имя пользователя</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                        <label for="floatingPassword">Пароль</label><br>
                    </div>
                    <input type="hidden" name="_csrf" value="{{_csrf_token}}"/>
                    <button class="btn btn-primary w-50 py-2" type="submit" value="Sign in">Зайти</button>
                </form>
            </main>
            <div class="container mt-5 mb-5">
                <a href="/registration" class="nav-link">Зарегистрироваться</a>
            </div>
        </body>
    </div>
</html>
