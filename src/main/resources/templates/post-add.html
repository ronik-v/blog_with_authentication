<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header th:insert="blocks/header_footer :: header"></header>

  <div class="container mt-5 mb-5">
    <h1 th:text="${title}"/><br>

    <form action="/blog/add" method="post">
      <input type="text" name="title" placeholder="Название статьи" class="form-control"><br>
      <input type="text" name="anons" placeholder="Анонс статьи" class="form-control"><br>
      <textarea name="all_text" placeholder="Текст статьи" class="form-control"></textarea><br>
      <input type="hidden" name="_csrf" value="{{_csrf_token}}"/>
      <button type="submit" class="btn btn-success">Опубликовать</button>
    </form>
  </div>

  <div th:insert="blocks/header_footer :: footer"></div>
</body>
</html>
